<html>

<head>

    <title>App Buscar Filmes</title>

<body>
    <div class="overlay"></div>
    <div class="app">
        <div class="search-container container p-2 position-fixed top-0 z-1">
            <h5 class="search-title text-black row align-items-center justify-content-center">Buscador de Filmes</h5>
            <form id="formSearch" action="post" class="mb-4 d-flex flex-row position-relative align-items-center">
                <input type="text" class=" search-input form-control rounded-pill pe-5" id="searchInput"
                    placeholder="Buscar filme..." enterkeyhint="search"/>
                <button class="search-btn btn btn-primary rounded-pill shadow-lg position-absolute end-0 fs-5" type="submit"><i
                        class="ri-search-line"></i></button>
            </form>
        </div>
        <div class="container">
            <div class="list-movies row" id="listMovies"></div>
            <div id="loading" class="text-center my-4" style="display: none;">
                <div class="spinner-border text-primary"></div>
            </div>
        </div>


    </div>
    <script src="cordova.js"></script>
    <script src="./assets/jquery/jquery-3.7.1.js"></script>
    <script src="./assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./libs/axios/axios.min.js"></script>
    <script src="js/index.js"></script>
</body>
